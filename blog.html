<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antonio Perrotta - Blog</title>
    <link rel="icon" href="https://img.icons8.com/dusk/64/administrator-male.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/blog.css">
</head>
<body>
    <header class="header">
        <a href="index.html" class="logo">Antonio Perrotta</a>
        <div class="menu-icon">&#9776;</div>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="index.html#aboutme">About Me</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="index.html#contact">Contact Me</a>
            <a href="blog.html" class="active">Blog</a>
        </nav>
    </header>

    <main class="blog-container">
        <section class="latest-news">
            <div class="heading-container">
                <h2 class="heading">Latest News 
                    <i class="bi bi-info-circle info-icon" data-bs-toggle="tooltip" data-bs-placement="right" title="Here I share significant news about blockchain, finance, and other topics I find particularly relevant."></i>
                </h2>
            </div>
            <div class="filter-container text-center mb-4">
                <button class="filter-btn active" data-category="all">All</button>
                <button class="filter-btn" data-category="Blockchain">Blockchain</button>
                <button class="filter-btn" data-category="Finance">Finance</button>
                <button class="filter-btn" data-category="Tech">Tech</button>
            </div>
            <div class="row g-4" id="news-grid">
                <!-- News cards will be dynamically added here -->

            </div>
            <div class="text-center mt-5">
                <button id="load-more" class="btn custom-btn">Load More</button>
                <button id="hide-posts" class="btn custom-btn ms-3" style="display: none;">Hide</button>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2025 Antonio Perrotta. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="js/blog.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
