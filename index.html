<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antonio Perrotta</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="javascript.js"></script>

</head>


<body>
    <header class="header">
        <a href="#home" class="logo"> Antonio Perrotta </span></a>

        <i class='bx bx-menu' id="menu-icon"></i>

        <nav class="navbar">
            <a href="#home" class="active">Home</a>
            <a href="#aboutme" class="active">AboutMe</a>
            <a href="#portfolio" class="active">Portfolio</a>
            <a href="#contact" class="active">Contact Me</a>

        </nav>
    </header>

    <section class="home" id="home">
        <div class="home-content">
            <h1>Hi, It's Antonio</h1>
            <h3>I'm a <a href="https://www.coursera.org/articles/blockchain-developer" class="highlight">Blockchain Developer</a></h3>
        </div>

        <div class="home-img">
            <img src="./Images/image.png" alt="">
        </div>

    </section>




    <section class="contact" id="contact">
        <h2 class="heading"> Contact <span>Me</span></h2>
        <form id="contact-form">
            <div class="input-group">
                <div class="input-box"> 
                    <input type="text" name="from_name" placeholder="Full name">
                    <input type="email" name="user_email" placeholder="Email"> 
                    <input type="text" name="subject" placeholder="Subject">
                </div>
            </div>
            <div class="input-group2">
                <textarea name="message" cols="30" rows="10" placeholder="Put your message here"></textarea>
            </div>
            <div class="sendmessage">
                <input type="submit" value="Send message" class="btn">
            </div>
        </form>
    </section>


</body>

</html>
